<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Change Password</title>
<link rel="stylesheet" href="Styles/style.css">   

<script>
	
	function SamePass() {
		let pass1 = document.getElementsByName("newpass")[0].value;
		let pass2 = document.getElementsByNmae("repass")[0].value;
		
		if (pass1 != pass2) {
			alert("New Password and Retype Password should be same");
		}
	}
	
</script>

</head>
<body>
	<h1>To Change Password.........</h1>
	<hr>
	
	<div class="main">
		<ul class="main-ul">

		</ul>

	<form action="change" method="post" class="form">

		<input type="email" name="mail" required="required">
		<br><br>
		<label>Enter new Password <sup class="sup">*</sup></label><br>
		<input type="password" name="newpass" required="required">
		<br><br>
		<label>Retype New Password <sup class="sup">*</sup></label><br>
		<input type="password" name="repass" required="required">
		<br><br>
		<input type="submit" value="CHANGE" onclick="SamePass()" calss="buttons">
	</form>
	
</body>
</html>
